$def with (data,result,index)

<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″ />
			$if index:
				$:'<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">'

        <title>$data _RSearch_论坛搜索</title>
        <style>
            strong{color:red}
			$if index:
				$:'#wocao{width:90%;margin:auto}'
				$:'.rsearch{width:100%}'
			$else:
				$:'#wocao{width:70%;}'
				$:'.rsearch{width:50%}'
            #recid1{
                width:60%;
                height:1.5em;
            }
			            #recid2{
                width:60%;
                height:1.5em;
            }
            

			$if not index:
				$:'.boxx{width:70;height:20%}'
				$:'#subid{width:10%;height:2em}'
				$:'.null_er{width:100px;height:120px;}'
			$else:
				$:'.boxx{width:100%;height:20%;}'
				$:'#subid{width:30%;height:2em}'

            a:link { text-decoration: underline;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
              display:block;
            }
			.box{

            margin: auto;

            border:1px #111 solod;
            display:none;
            }
            .text_main {font-size:13px;}
            .green_linker {font-size:12px;color:green;}
        </style>

    </head>
    <body>
								<script>
                        function loadd(){
						 document.getElementById("all").style.display = "none";
						 document.getElementById("loading").style.display = "block";
					
                    }
                </script>
					<div id = "loading" class = "box" style ="text-align:center" >
					 <br/><br/><br/><br/><br/><br/><br/><br/><br/>
   <img src = "http://img.mukewang.com/55ac9c610001438306500324.gif" >
			
			</div>
			<div id = "all" class = "box" style = "display:block">
<p align="center"><font color="red"> 注：现在数据库正在更新，使用备份数据库来为你处理，服务器负担太大可能影响响应速度，你可以稍后再来，为你带来的不便尽请谅解！</font> </p>
            <img src="http://wx4.sinaimg.cn/mw690/e1b491c1ly1fe44ard63mj209602m0sm.jpg" width="140" height="35" title="RSearch" style="float:left;">

            <form method="post" action="">
			<div id = "hA" class = "box" style = "display:block">
                <input type="text" name="title" id="recid1"  placeholder="$data"/>
				<input type="submit" value="  Rsearch!  " id="subid" float="left" onclick = "loadd()"/>
				</div>
			<div id = "hB" class = "box">
			 <input type="text" name="selectt" id="recid2"  placeholder="在此输入邮箱查询订阅内容"/>
			 <input type="submit" value="  Rsearch!  " id="subid" float="left" onclick = "loadd()"/>
			</div>
            
				<br/>
				<form>
				<label>主题</label>
				<input type = "radio" name = "selec" onclick = "hidden1(0)" checked/>
				<label>订阅</label>
				<input type = "radio" name = "selec" onclick = "hidden1(1)"/>
				<script>
				function hidden1(n){
				document.getElementById("hA").style.display = n==0?"block":"none";
				document.getElementById("hB").style.display = n==1?"block":"none"; 
				c = document.getElementById("recid1");
				d = document.getElementById("recid2");
				if (n == 0)
				{ if(d.value!="") c.value = d.value;
				d.value="";}
				else {if(c.value!="") d.value = c.value;
				c.value="";}
             }				
				</script>
				</form>
            </form>

            <hr/>

                $for i in result:
                    <div class="null_er" style="float:left;">

                    </div>
                    <div class="boxx">
                    <a href= $:i[0] target="_blank">
                       $:i[1]</a>
                                              <a href=$((i[0].replace('http://bbs.rs.xidian.me','http://rs.xidian.edu.cn'))[:-9]) target=" _blank"><font size=2 color="#4D4D4D">如果你想访问pc版，点这里！</font></a>
                        <p class="text_main">

                        $:i[3]
                        <p class="green_linker">
                            $:i[0]
                        <font color = "#4D4D4D" > 发表or抓取于 $:i[2]</font>
                           </p>
                        </p>

                    </div>
    $if not result:
        <p class = "gray_warning">                     没有找到相关信息，换个关键词试试吧
        </p>
    <p align="center"><font color="#4D4D4D" size=2 >©2017 RSearch for 西电睿思</font></p>
    </body>
	</div>

</html>
